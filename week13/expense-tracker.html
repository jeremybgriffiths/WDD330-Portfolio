<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./styles/expense-tracker.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <main>
        <h2>YOUR BALANCE</h2>
        <h1 id="balance">$0.00</h1>
        <div id="income-expense-container">
            <div>
                <h2>INCOME</h2>
                <p id="income-total">$0.00</p>
            </div>
            <div>
                <h2>EXPENSE</h2>
                <p id="expense-total">$0.00</p>
            </div>
        </div>
        <h2>History</h2>
        <hr>
        <ul id="history-list"></ul>
        <h2>Add New Transaction</h2>
        <hr>
        <form id="transaction-form">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" placeholder="Enter Description...">
            </div>
            <div class="form-group">
                <label for="income-amount">Income amount</label>
                <input type="number" id="income-amount" placeholder="Enter Income amount...">
            </div>
            <div class="form-group">
                <label for="expense-amount">Expense amount</label>
                <input type="number" id="espense-amount" placeholder="Enter Expense amount...">
            </div>
            <button id="button">Add Transaction</button>
        </form>
    </main>
    <footer>

    </footer>
</body>

</html>
