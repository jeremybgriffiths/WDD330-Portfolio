<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./styles/expense-tracker.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body>
    <header>
        <a href="./index.html">Back to Week 10</a>
        <h1>Expense Tracker</h1>
    </header>
    <main>
        <h2>YOUR BALANCE</h2>
        <h1 id="balance">$0.00</h1>
        <div id="income-expense-container">
            <div>
                <h2>INCOME</h2>
                <p id="income-total">$0.00</p>
            </div>
            <div>
                <h2>EXPENSE</h2>
                <p id="expense-total">$0.00</p>
            </div>
        </div>
        <h2>History</h2>
        <hr>
        <ul id="history-list"></ul>
        <h2>Add New Transaction</h2>
        <hr>
        <form id="transaction-form">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" placeholder="Enter Description..." required>
            </div>
            <div id="selector" class="form-group">
                <input type="radio" id="income" name="transaction-type" value="income" checked>
                <label for="income">Income</label>
                <input type="radio" id="expense" name="transaction-type" value="expense">
                <label for="expense">Expense</label>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter Amount..." min="0.01" max="1000000.00" step="0.01"
                    required>
            </div>
            <button id="button">Add Transaction</button>
        </form>
    </main>

    <script src="./scripts/expense-tracker.js"></script>
</body>

</html>
