<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./week11.css">
</head>

<body>
    <header>
        <h1 class="text-center">Authentication</h1>
    </header>

    <div id="errors" class="errors hidden"></div>

    <div id="login" class="container">
        <form>
            <div>
                <label for="username">Username:</label>
                <input type="email" name="username" id="username" placeholder="user1@email.com" class="form-control">

                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Password" class="form-control">
            </div>

            <div>
                <button type="button" id="login" class="btn btn-primary">Login</button>
            </div>
        </form>
        <div id="token-display"></div>
    </div>
    <script src="./week11.js" type="module"></script>

    <div id="content" class="container hidden">
        <form name="postForm">
            <div>
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" placeholder="title" required />

                <label for="content">Content</label>
                <input type="text" class="form-control" name="content" placeholder="content" required />
            </div>
            <div id="postError"></div>

            <input type="submit" id="createSubmit" />
        </form>
        <ul id="list"></ul>
    </div>
</body>

</html>
